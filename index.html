<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="./assets/style.css" rel="stylesheet">
</head>
<body class="w-100 h-100">
  <header>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Weather-Oasis</span>
      </div>
    </nav>
  </header>
  <main class="d-flex w-100 h-100">
    <section class="card w-25 h-100" id="search-card">
      <div class="card-header" id="search-form">
        <form class="w-100" id="search-container">
          <input type="text" id='search-bar' placeholder="Search...">
          <button id='submit' type="submit">SearchðŸ”Ž</button>
        </form>
      </div>
      <div class="card-body" id="search-results">
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingOne">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#flush-collapseOne"
              aria-expanded="false"
              aria-controls="flush-collapseOne">
              History
            </button>
          </h2>
          <div
            id="flush-collapseOne"
            class="accordion-collapse collapse"
            aria-labelledby="flush-headingOne"
            data-bs-parent="#accordionFlushExample">

            <ol id="search-history" class="accordion-body"></ol>
          </div>
      </div>
    </section>
    <section class="card w-25 " id="weather-card"></section>
    <section class="card" id="forecast-card"></section>
  </main>
  <footer></footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="./assets/index.js"></script>
</body>
</html>
